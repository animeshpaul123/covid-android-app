<ion-app>
  <ion-split-pane contentId="main-content" color="deem">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content color="deem">
        <ion-list id="inbox-list" color="deem">
          <ion-list-header>Covid19</ion-list-header>
          <ion-note class="note">animeshpaul341@gmail.com</ion-note>
          <ion-note>Source: covid19india.org</ion-note>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" [class.selected]="selectedIndex == i">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <ion-list id="labels-list" color="deem">

          <ion-item *ngFor="let label of labels" lines="none">
            <ion-label>{{ label }}</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
